<!DOCTYPE html>
<html ng-app="blocTime">
<head lang="en">
  <meta charset="UTF-8">
  <title>BlocTime</title>
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link rel="stylesheet" href="/styles/style.css">
</head>
<body ng-controller="MainCtrl">
  
  <div class="row">
    <div class="col-md-4 col-md-offset-4 timer-group">
      <timer seconds="seconds"></timer>
      <button class="btn btn-timer" ng-hide="onBreak" ng-click="toggleWork()">{{buttonWork}}</button>
      <button class="btn btn-timer" ng-show="onBreak" ng-click="toggleRest()">{{buttonRest}}</button>
    </div>
  </div>

  
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.24/angular.min.js"></script>
  <script src="/scripts/app.js"></script>
</body>
</html>
